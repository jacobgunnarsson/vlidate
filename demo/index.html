<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>vlidate demo</title>

        <link rel="stylesheet" type="text/css" href="styles.css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../src/jquery.vlidate.js"></script>
        <script>
        $(function() {
            $('form').vlidate({ highlight: true, regex: { testRegex: /test/ } }, function(results) {
                console.log(results);
                $('section span').hide();

                (results.status === 'passed') ? $('.passed').show() : $('.failed').show();
            });
        });
        </script>
    </head>
    <body>
        <form>
            <fieldset>
                <input data-validate="name" type="text" placeholder="Full name" />
                <input data-validate="email" type="text" placeholder="Email" />
                <input data-validate="password" type="password" placeholder="Password" />
                <select data-validate="required">
                    <option></option>
                    <option>Testvalue 1</option>
                    <option>Testvalue 2</option>
                    <option>Testvalue 3</option>
                </select>
                <input data-validate="required" id="checkbox1" type="checkbox" />
                <textarea data-validate="text" rows="3" cols="40" placeholder="Textarea test"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <section>
            Result: <span class="passed">Passed</span><span class="failed">Failed</span><br/>
        </section>
    </body>
</html>
